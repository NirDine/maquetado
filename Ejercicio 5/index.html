<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial=scale=1">
        <title>Martin Davico - Ejercicio 5</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/structure.css">
        
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="wrapper">
            <div class="modal">
                <div class="leftPanel">
                    <div class="displayContainer">
                        <!-- Acá iría el slider. -->
                        <img src="ASSETS/chair.png" />
                    </div>
                    <div class="navigation">
                        <!-- Normalmente no usaría imagenes para los botones, creo que un font sería mejor. -->
                        <a href="#" class="btn arrow round inverted"></a>
                        <a href="#" class="btn arrow round "></a>
                    </div>
                </div>
                    <div class="rightPanel">
                        <div class="info">
                            <h3 class="title">Nuvo Armchair</h3>
                            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        </div>
                        <div class="colorSelector">
                            <label class="colorOption">
                                <input type="radio" value="gray" name="color" />
                                <span class="checkmark"></span>
                            </label>
                            <label class="colorOption">
                                <input type="radio" value="dark-gray" name="color" />
                                <span class="checkmark"></span>
                            </label>
                            <label class="colorOption">
                                <input  type="radio" value="blue" name="color" checked />
                                <span class="checkmark"></span>
                            </label>
                            <label class="colorOption">
                                <input type="radio" value="pale-orange" name="color"/>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="buyingOptions">
                            <span class="price">$1,599</span>
                            <a href="#" class="btn square">Add to cart</a>
                        </div>
                    </div>
            </div>
        </section>
    
    </body>
